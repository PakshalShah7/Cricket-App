{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
        {% for key, error in form.errors.items %}
        {{ error }}
        {% endfor %}
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="{% static 'js/select2.js' %}"></script>
{% endblock content %}
